<!doctype html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">

    {% if page_title %}
    <title>{{ page_title }}</title>
    {% endif %}
    <link href="{% static 'logview/jquery-ui.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'logview/stylesheet.css' %}?v01" rel="stylesheet" type="text/css" />
    <script src="{% static 'logview/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'logview/jquery-ui.min.js' %}"></script>
    {% for c in css %}
    <link href="{% static c %}?v01" rel="stylesheet" type="text/css" />
    {% endfor %}
    {% for c in js %}
    <script src="{% static c %}"></script>
    {% endfor %}
    <style>
        .ip-supplemental {
            color: #888;
        }
    </style>
</head>

<body>
    {% block content %}
    {% endblock %}
</body>
</html>
